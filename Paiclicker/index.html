<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiclicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="kode.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="head">
            <h1 class="roboto-regular">PIE CLICKER</h1>
            <h2 class="roboto-regular">THIS GAME DOES NOT SAVE YET</h2>
        </div>

        <div class="paiside">
            <h1 id="paicurrent"> Pies: 0</h1>
            <h1 id="paipersecond">Making: 0 pies/s </h1>
            <img id="pai"src="Pai.svg" width="400px" alt="bilde av en pai">
        </div>

        <div class="middleside">

        </div>

        <div class="butikkside">
            <div>
                <h1 id="clickerstall">CLICKERS: 0</h1>
                <h2>0.5 pie/s (per)</h2>
                <h1 id="clickershowcost">COST: 10</h1>
                <button id="clickershop"> BUY</button>
            </div>

            <div>
                <h1 id="grandpastall">GRANDPAS: 0</h1>
                <h2>3 pie/s (per)</h2>
                <h1 id="grandpashowcost">COST: 100</h1>
                <button id="bestefarshop"> BUY</button>
            </div>
            
            <div>
                <h1 id="hvetetall">HVETEMEL: 0</h1>
                <h2>25 pie/s (per)</h2>
                <h1 id="hveteshowcost">COST: 1500</h1>
                <button id="hveteshop"> BUY</button>
            </div>
        </div>
        
        <div class="footerreal">
        
        </div>
    </div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="kode.js" defer></script>
</head>
<body>
    <div id="header">
        <h1>My random upgrade tree</h1>
        <h2 id="pointsdisplay">Points: 10</h2>
        <h3 id="pointspersecdisplay">0 points/s</h3>
    </div>

    <div id="upgrades">
        <div class="row1">
            <div id="upgrp1"> <!-- (Upgrade-point-1)-->
                <p>#1</p>
                <p id="boughtupgrp1">Bought (0/1)</p>
                <p>Start generating 1point/s</p>
                <button id="upgrp1b">Cost: 10 Points</button> <!--(Upgrade-point-1-button)-->
            </div> 
        </div>

        <div class="row2">
            <div id="upgrp2"> <!-- (Upgrade-point-2)-->
                <p>#2</p>
                <p id="boughtupgrp2">Bought (0/1)</p>
                <p>Multiply point gain by 2.5x</p>
                <button id="upgrp2b">Cost: 15 Points</button>
            </div>

            <div id="buybp1"> <!-- (Buyable-point-1)-->
                <p>#3</p>
                <p id="boughtbuybp1">Bought (0/5)</p>
                <p>Multiply point gain by 2x per</p>
                <button id="buybp1b">Cost: 35 Points</button><!-- (Buyable-point-1-button)-->
            </div> 
        </div>

        <div class="row3">
            <div id="buybp2"> <!-- (Buyable-point-2)-->
                <p>#4</p>
                <p id="boughtbuybp2">Bought (0/inf)</p>
                <p>Multiply point gain by 3x per</p>
                <button id="buybp2b">Cost: 150 Points</button><!-- (Buyable-point-1-button)-->
            </div> 
        </div>

</html>
